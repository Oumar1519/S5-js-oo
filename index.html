<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Panier de fruits</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Commander un panier de fruits</h1>
    <form method="post" action="merci.html">
      <table>
        <caption>Votre panier</caption>
        <thead>
          <tr>
            <td>Item</td>
            <td>Prix</td>
            <td>Nombre</td>
            <td>Sous-total</td>
          </tr>
        </thead>
        <tbody>
          <tr id="Peches">
            <td>Sac(s) de pÃªches</td>
            <td id="prixPeches" class="prix">10</td>
            <td><input type="number" id="nbPeches" min="0" max="24"></td>
            <td id="totalPeches">0</td>
          </tr>
          <tr id="Poires">
            <td>Sac(s) de poires</td>
            <td id="prixPoires" class="prix">12</td>
            <td><input type="number" id="nbPoires" min="0" max="24"></td>
            <td id="totalPoires">0</td>
          </tr>
          <tr id="Pommes">
            <td>Sac(s) de pommes</td>
            <td id="prixPommes" class="prix">11</td>
            <td><input type="number" id="nbPommes" min="0" max="24"></td>
            <td id="totalPommes">0</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <th class="total" colspan="3">Total</th>
            <td id="total"></td>
          </tr>
        </tfoot>
      </table>
      <p class="error invisible center">La valeur minimale des paniers est de 20$.</p>
      <div class="center">
        <input id="conditions" type="checkbox" required>
        <label for="conditions">J'ai lu et j'accepte les conditions de vente.</label>
        <div class="boutons">
          <input type="submit" value="Envoyer" onclick="return validerFormulaire()">
          <input value="Annuler" type="reset">
        </div>
      </div>
    </form>
  </body>
</html>
